<!DOCTYPE html>
<head>
<style>
	body{
		margin: 5vh 0 0 0;
		background: black;
	}
	svg{
		width: 100%;
		height: 90vh;
		margin:0;
	}
</style>
</head>
<body>
<script src = "d3/d3.min.js" charset = "utf-8"></script>
<svg viewBox ="0 0 550 309">
</svg>
<script>
	var backgroundImages = ["images/valleyinmist.jpg","images/bearsinvalley.jpg"];
	var slideText = ["This is some introductory text about something.","This is some other text."]
	var kFrame = 0;
	
	var svg = d3.select("svg")
		.style("background","url("+ backgroundImages[kFrame] + ") no-repeat center")
		.style("background-size","cover")
		.on("click",Next);
	
	svg.append("text")
		.text(slideText[kFrame])
		.attr("id","mainText")
		.attr("fill","white")
		.attr("x","0px")
		.attr("y","150px")
		.style("font","1em sans-serif")
		.style("font-weight","bold");
	
	function Next(){
		if(kFrame + 1 >= backgroundImages.length)
			kFrame = 0;
		else
			kFrame++;
			
		var t0 = svg.transition()
			.duration(1000)
			.style("opacity","0");
		
		t0.transition()
			.style("opacity","1")
			.style("background","url("+ backgroundImages[kFrame] + ") no-repeat center")
		  .select("#mainText")
			.text(slideText[kFrame]);
	};
</script>
</body>
</html>
