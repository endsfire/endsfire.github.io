<!DOCTYPE html>
<head>
<style>
	body{
		margin: 5vh 0 0 0;
		background: black;
	}
	svg{
		width: 100%;
		height: 90vh;
		margin:0;
	}
</style>
</head>
<body>
<script src = "d3/d3.min.js" charset = "utf-8"></script>
<svg/>
<script>
	var backgroundImages = ["images/valleyinmist.jpg","images/bearsinvalley.jpg"]
	var iBG = 0;
	
	var svg = d3.select("svg")
		.style("background","url("+ backgroundImages[iBG] + ") no-repeat center")
		.style("background-size","cover")
		.on("click",Next);
	
	svg.append("text")
		.text("This is some introductory text about something.")
		.attr("fill","white")
		.attr("transform","translate(100,500)")
		.style("font","4em sans-serif")
		.style("font-weight","bold");
	
	function Next(){
		if(iBG + 1 >= backgroundImages.length)
			iBG = 0;
		else
			iBG++;
			
		var t0 = svg.transition()
			.duration(1000)
			.style("opacity","0");
		
		t0.transition()
			.style("opacity","1")
			.style("background","url("+ backgroundImages[iBG] + ") no-repeat center");
	};
</script>
</body>
</html>
